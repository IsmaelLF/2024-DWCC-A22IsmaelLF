<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="script.js" defer></script>
    <style>
      .active {
        border: 2px solid blue;
        background-color: violet;
        font-weight: bolder;
        color: blueviolet;
      }
      .secondActive {
        border: 2px solid crimson;
        background-color: deeppink;
        font-weight: bolder;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        class="cell first"
        :class="{ 'active': isActiveFirst }"
        @click="toggleFirst"
      >
        1
      </div>
      <div
        class="cell second"
        :class="{ 'active': isActiveSecond }"
        @click="toggleSecond"
      >
        2
      </div>
      <hr />
      <div
        class="cell third"
        :class="{ 'secondActive': isActiveThird }"
        @click="toggleThird"
      >
        3
      </div>
      <div
        class="cell fourth"
        :class="{ 'secondActive': isActiveFourth }"
        @click="toggleFourth"
      >
        4
      </div>
    </div>
  </body>
</html>
