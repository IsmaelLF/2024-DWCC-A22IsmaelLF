<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalla</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script type="module" src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Batalla</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monstro</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: vidaMonstro + '%'}">
            {{vidaMonstro}}
          </div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Xogador</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: vidaXogador + '%'}">
            {{vidaXogador}}
          </div>
        </div>
      </section>
      <section class="container">
        <h2 :style="{display: botonNovoXogoVisible}">Fin partida!</h2>
        <h3 :style="{display: partidaPerdida}">Perdiches!</h3>
        <h3 :style="{display: partidaGanada}">Ganaches</h3>
        <h3 :style="{display: partidaEmpatada}">Empate</h3>
        <button :style="{display: botonNovoXogoVisible}" @click="reset">
          Novo xogo
        </button>
      </section>
      <section id="controls" :style="{display: botonsOcultos}">
        <button @click="ataqueNormal">ATAQUE</button>
        <button @click="ataqueEspecial" :disabled="!ataqueEspecialDisponible">
          ATAQUE ESPECIAL
        </button>
        <button @click="curacion">CURACIÃ“N</button>
        <button @click="rendirse">RENDERSE</button>
      </section>
      <section id="log" class="container">
        <h2>Rexistro da batalla</h2>
        <ul v-for="action in history" v-html="action.html"></ul>
      </section>
    </div>
  </body>
</html>
